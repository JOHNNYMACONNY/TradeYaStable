[[redirects]]
  from = "/old-path/:path"
  to = "/new-path/:path"
  status = 301
  force = true

[build]
  command = "npm run verify-deployment && npm run build"
  publish = "dist"

# Handle client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18.17.0"
